<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-music me-2"></i>Vibes Playlist
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="hero-section text-center">
            <h1 class="display-4 fw-bold mb-3">Tu M√∫sica, Tu Estilo</h1>
            <p class="lead mb-4">Crea la playlist perfecta con tus videos favoritos de YouTube</p>
            <div class="row justify-content-center mb-4">
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stat-number" id="totalVideos">0</div>
                        <small>Total Videos</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stat-number" id="totalLikes">0</div>
                        <small>Total Likes</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stat-number" id="totalFavorites">0</div>
                        <small>Favoritos</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-card">
            <h4 class="mb-4"><i class="fas fa-plus-circle me-2"></i>Agregar Nuevo Video</h4>
            <form id="agregarForm">
                <div class="row g-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control form-control-lg" name="nombre" 
                               placeholder="üéµ Nombre del video" required
                               style="background: rgba(255,255,255,0.1); border: 1px solid var(--glass); color: white;">
                    </div>
                    <div class="col-md-5">
                        <input type="url" class="form-control form-control-lg" name="link" 
                               placeholder="üîó URL de YouTube" required
                               style="background: rgba(255,255,255,0.1); border: 1px solid var(--glass); color: white;">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-glow w-100">
                            <i class="fas fa-plus me-2"></i>Agregar
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="videosContainer" class="row">
            <div class="col-12 text-center">
                <div class="p-5">
                    <div class="loading mx-auto mb-3"></div>
                    <p class="text-muted">Cargando tu m√∫sica...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            cargarVideos();
        });

        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();
            
            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="fas fa-${getToastIcon(type)} me-2"></i>${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }

        function getToastIcon(type) {
            const icons = {
                'success': 'check-circle',
                'danger': 'exclamation-triangle',
                'info': 'info-circle',
                'warning': 'exclamation-circle'
            };
            return icons[type] || 'info-circle';
        }
        function cargarVideos() {
            fetch('/miplaylist/playlist')
                .then(response => response.json())
                .then(videos => {
                    mostrarVideos(videos);
                    actualizarEstadisticas(videos);
                })
                .catch(error => {
                    showToast('Error cargando videos', 'danger');
                });
        }

        function mostrarVideos(videos) {
            const container = document.getElementById('videosContainer');
            
            if (!videos || videos.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="p-5">
                            <i class="fas fa-music fa-3x mb-3 text-muted"></i>
                            <h5 class="text-muted">Tu playlist est√° vac√≠a</h5>
                            <p class="text-muted">¬°Agrega tu primer video para comenzar!</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            videos.forEach(video => {
                const embedUrl = obtenerEmbedUrl(video.link);
                const col = document.createElement('div');
                col.className = 'col-xl-4 col-lg-6 col-md-6';
                col.innerHTML = `
                    <div class="video-card ${video.favorito ? 'favorito' : ''}">
                        <div class="embed-container">
                            <iframe src="${embedUrl}" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3">${video.nombre}</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex gap-2">
                                    <button class="btn btn-favorite btn-icon ${video.favorito ? 'pulse' : ''}" 
                                            onclick="toggleFavorito('${video.id}')"
                                            title="${video.favorito ? 'Quitar de favoritos' : 'Agregar a favoritos'}">
                                        <i class="fas fa-star ${video.favorito ? 'text-warning' : 'text-white'}"></i>
                                    </button>
                                    <button class="btn btn-delete btn-icon" 
                                            onclick="eliminarVideo('${video.id}')"
                                            title="Eliminar video">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="d-flex align-items-center gap-3">
                                    <span class="badge bg-primary px-3 py-2">
                                        <i class="fas fa-heart me-1"></i> ${video.likes}
                                    </span>
                                    <button class="btn btn-like btn-icon" 
                                            onclick="darLike('${video.id}')"
                                            title="Dar like">
                                        <i class="fas fa-thumbs-up"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function actualizarEstadisticas(videos) {
            const totalVideos = videos.length;
            const totalLikes = videos.reduce((sum, video) => sum + video.likes, 0);
            const totalFavorites = videos.filter(video => video.favorito).length;
            
            document.getElementById('totalVideos').textContent = totalVideos;
            document.getElementById('totalLikes').textContent = totalLikes;
            document.getElementById('totalFavorites').textContent = totalFavorites;
        }

        function obtenerEmbedUrl(link) {
            if (!link) return '';
            
            if (link.includes('youtube.com/watch?v=')) {
                const videoId = link.split('v=')[1].split('&')[0];
                return 'https://www.youtube.com/embed/' + videoId;
            } else if (link.includes('youtu.be/')) {
                const videoId = link.split('youtu.be/')[1].split('?')[0];
                return 'https://www.youtube.com/embed/' + videoId;
            }
            return link;
        }
        document.getElementById('agregarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading"></div>';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            
            fetch('/miplaylist/playlist?action=agregar', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    this.reset();
                    cargarVideos();
                    showToast('Video agregado correctamente!', 'success');
                } else {
                    showToast('Error: ' + data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Error al agregar video', 'danger');
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });

        function eliminarVideo(id) {
            if (confirm('¬øEst√°s seguro de eliminar este video?')) {
                fetch('/miplaylist/playlist?action=eliminar&id=' + id, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        cargarVideos();
                        showToast('Video eliminado', 'info');
                    } else {
                        showToast('Error al eliminar video', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Error al eliminar video', 'danger');
                });
            }
        }

        function darLike(id) {
            fetch('/miplaylist/playlist?action=like&id=' + id, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    cargarVideos();
                    showToast('Like agregado!', 'success');
                } else {
                    showToast('Error al dar like', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Error al dar like', 'danger');
            });
        }

        function toggleFavorito(id) {
            fetch('/miplaylist/playlist?action=favorito&id=' + id, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    cargarVideos();
                } else {
                    showToast('Error al marcar como favorito', 'danger');
                }
            })
            .catch(error => {
                showToast('Error al marcar como favorito', 'danger');
            });
        }
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 4px;
                height: 4px;
                background: var(--primary);
                border-radius: 50%;
                pointer-events: none;
                z-index: -1;
            `;
            document.body.appendChild(particle);
            
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight + 10;
            
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            
            const animation = particle.animate([
                { transform: `translateY(0)`, opacity: 1 },
                { transform: `translateY(-${window.innerHeight + 100}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.1, 0.2, 0.8, 0.9)'
            });
            
            animation.onfinish = () => particle.remove();
        }
        setInterval(createParticle, 800);
    </script>
</body>
</html>

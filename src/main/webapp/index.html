<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Playlist Musical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .favorito {
            border: 2px solid #ffc107;
        }
        .embed-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">üéµ Mi Playlist Musical</h1>
        
        <!-- Formulario para agregar videos -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Agregar Nuevo Video</h5>
                <form id="agregarForm">
                    <div class="row">
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre del video" required>
                        </div>
                        <div class="col-md-5">
                            <input type="url" class="form-control" name="link" placeholder="URL de YouTube" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de videos -->
        <div id="videosContainer" class="row">
            <div class="col-12">
                <p class="text-center text-muted">Cargando videos...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Iniciando aplicaci√≥n...');

        // Cargar videos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, iniciando carga de videos...');
            cargarVideos();
        });

        function cargarVideos() {
            console.log('Solicitando videos al servidor...');
            
            fetch('/miplaylist/playlist')
                .then(response => {
                    console.log('Respuesta recibida:', response.status);
                    if (!response.ok) {
                        throw new Error('Error HTTP: ' + response.status);
                    }
                    return response.json();
                })
                .then(videos => {
                    console.log('Videos recibidos:', videos);
                    mostrarVideos(videos);
                })
                .catch(error => {
                    console.error('Error cargando videos:', error);
                    document.getElementById('videosContainer').innerHTML = 
                        '<div class="col-12"><p class="text-center text-danger">Error cargando videos</p></div>';
                });
        }

        function mostrarVideos(videos) {
            const container = document.getElementById('videosContainer');
            
            if (!videos || videos.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No hay videos en la playlist</p></div>';
                return;
            }
            
            container.innerHTML = '';
            
            videos.forEach(video => {
                const embedUrl = obtenerEmbedUrl(video.link);
                console.log('Procesando video:', video.nombre, 'Embed URL:', embedUrl);
                
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4';
                col.innerHTML = `
                    <div class="card video-card ${video.favorito ? 'favorito' : ''}">
                        <div class="embed-container">
                            <iframe src="${embedUrl}" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${video.nombre}</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <button class="btn btn-sm ${video.favorito ? 'btn-warning' : 'btn-outline-warning'}" 
                                            onclick="toggleFavorito('${video.id}')">
                                        <i class="fas fa-star"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger ms-1" 
                                            onclick="eliminarVideo('${video.id}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div>
                                    <span class="badge bg-primary me-2">
                                        <i class="fas fa-heart"></i> ${video.likes}
                                    </span>
                                    <button class="btn btn-sm btn-outline-primary" 
                                            onclick="darLike('${video.id}')">
                                        <i class="fas fa-thumbs-up"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function obtenerEmbedUrl(link) {
            if (!link) return '';
            
            if (link.includes('youtube.com/watch?v=')) {
                const videoId = link.split('v=')[1].split('&')[0];
                return 'https://www.youtube.com/embed/' + videoId;
            } else if (link.includes('youtu.be/')) {
                const videoId = link.split('youtu.be/')[1].split('?')[0];
                return 'https://www.youtube.com/embed/' + videoId;
            }
            return link;
        }

        // Agregar video
        document.getElementById('agregarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Enviando formulario...');
            
            const formData = new FormData(this);
            const nombre = formData.get('nombre');
            const link = formData.get('link');
            
            console.log('Datos del formulario:', { nombre, link });

            fetch('/miplaylist/playlist?action=agregar', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data);
                if (data.success) {
                    this.reset();
                    cargarVideos();
                    alert('‚úÖ Video agregado correctamente!');
                } else {
                    alert('‚ùå Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Error al agregar video');
            });
        });

        function eliminarVideo(id) {
            console.log('Eliminando video:', id);
            if (confirm('¬øEst√°s seguro de eliminar este video?')) {
                fetch('/miplaylist/playlist?action=eliminar&id=' + id, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Respuesta eliminaci√≥n:', data);
                    if (data.success) {
                        cargarVideos();
                        alert('‚úÖ Video eliminado correctamente!');
                    } else {
                        alert('‚ùå Error al eliminar video');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('‚ùå Error al eliminar video');
                });
            }
        }

        function darLike(id) {
            console.log('Dando like a video:', id);
            fetch('/miplaylist/playlist?action=like&id=' + id, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta like:', data);
                if (data.success) {
                    cargarVideos();
                } else {
                    alert('‚ùå Error al dar like');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Error al dar like');
            });
        }

        function toggleFavorito(id) {
            console.log('Toggle favorito video:', id);
            fetch('/miplaylist/playlist?action=favorito&id=' + id, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta favorito:', data);
                if (data.success) {
                    cargarVideos();
                } else {
                    alert('‚ùå Error al marcar como favorito');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Error al marcar como favorito');
            });
        }

        console.log('JavaScript cargado correctamente');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-music me-2"></i>Mi Playlist
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="hero-section text-center">
            <h1 class="display-4 fw-bold mb-3">Tu MÃºsica, Tu Estilo</h1>
            <p class="lead mb-4">Crea la playlist perfecta con tus videos favoritos de YouTube</p>
            <div class="row justify-content-center mb-4">
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stat-number" id="totalVideos">0</div>
                        <small>Total Videos</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stat-number" id="totalLikes">0</div>
                        <small>Total Likes</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stat-number" id="totalFavorites">0</div>
                        <small>Favoritos</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-card">
            <h4 class="mb-4"><i class="fas fa-plus-circle me-2"></i>Agregar Nuevo Video</h4>
            <form id="agregarForm">
                <div class="row g-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control form-control-lg" name="nombre" 
                               placeholder="ðŸŽµ Nombre del video" required
                               style="background: rgba(255,255,255,0.1); border: 1px solid var(--glass); color: white;">
                    </div>
                    <div class="col-md-5">
                        <input type="url" class="form-control form-control-lg" name="link" 
                               placeholder="ðŸ”— URL de YouTube" required
                               style="background: rgba(255,255,255,0.1); border: 1px solid var(--glass); color: white;">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-glow w-100">
                            <i class="fas fa-plus me-2"></i>Agregar
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="videosContainer" class="row">
            <div class="col-12 text-center">
                <div class="p-5">
                    <div class="loading mx-auto mb-3"></div>
                    <p class="text-muted">Cargando tu mÃºsica...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        cargarVideos();
    });

    // =============================
    //      TOASTS
    // =============================
    function showToast(message, type = 'info') {
        const toastContainer = document.querySelector('.toast-container');
        const toastId = 'toast-' + Date.now();
        
        const toastHTML = `
            <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="fas fa-${getToastIcon(type)} me-2"></i>${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        `;
        toastContainer.insertAdjacentHTML('beforeend', toastHTML);
        const toastElement = document.getElementById(toastId);
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
        toastElement.addEventListener('hidden.bs.toast', () => toastElement.remove());
    }

    function getToastIcon(type) {
        const icons = {
            'success': 'check-circle',
            'danger': 'exclamation-triangle',
            'info': 'info-circle',
            'warning': 'exclamation-circle'
        };
        return icons[type] || 'info-circle';
    }

    // =============================
    //      CARGAR DESDE BACKEND
    // =============================
    async function cargarVideos() {
        try {
            const response = await fetch("playlist");
            const data = await response.json();

            // data ES un array directo (tu servlet ya devuelve la lista)
            mostrarVideos(data);
            actualizarEstadisticas(data);

        } catch (error) {
            showToast('Error cargando videos del servidor', 'danger');
        }
    }

    // =============================
    //      MOSTRAR VIDEOS
    // =============================
    function mostrarVideos(videos) {
        const container = document.getElementById('videosContainer');
        
        if (!videos || videos.length === 0) {
            container.innerHTML = `
                <div class="col-12 text-center">
                    <div class="p-5">
                        <i class="fas fa-music fa-3x mb-3 text-muted"></i>
                        <h5 class="text-muted">Tu playlist estÃ¡ vacÃ­a</h5>
                        <p class="text-muted">Â¡Agrega tu primer video para comenzar!</p>
                    </div>
                </div>
            `;
            return;
        }
        
        container.innerHTML = '';
        
        videos.forEach(video => {
            const embedUrl = obtenerEmbedUrl(video.link);
            const col = document.createElement('div');
            col.className = 'col-xl-4 col-lg-6 col-md-6';
            col.innerHTML = `
                <div class="video-card ${video.favorito ? 'favorito' : ''}">
                    <div class="embed-container">
                        <iframe src="${embedUrl}" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">${video.nombre}</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex gap-2">
                                <button class="btn btn-favorite btn-icon ${video.favorito ? 'pulse' : ''}" 
                                    onclick="toggleFavorito('${video.id}')">
                                    <i class="fas fa-star ${video.favorito ? 'text-warning' : 'text-white'}"></i>
                                </button>
                                <button class="btn btn-delete btn-icon" onclick="eliminarVideo('${video.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="d-flex align-items-center gap-3">
                                <span class="badge bg-primary px-3 py-2">
                                    <i class="fas fa-heart me-1"></i> ${video.likes}
                                </span>
                                <button class="btn btn-like btn-icon" onclick="darLike('${video.id}')">
                                    <i class="fas fa-thumbs-up"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(col);
        });
    }

    // =============================
    //      ESTADÃSTICAS
    // =============================
    function actualizarEstadisticas(videos) {
        document.getElementById('totalVideos').textContent = videos.length;
        document.getElementById('totalLikes').textContent = videos.reduce((a, v) => a + v.likes, 0);
        document.getElementById('totalFavorites').textContent = videos.filter(v => v.favorito).length;
    }

    // =============================
    //      OBTENER EMBED
    // =============================
    function obtenerEmbedUrl(link) {
        if (!link) return '';
        
        if (link.includes('youtube.com/watch?v=')) {
            const videoId = link.split('v=')[1].split('&')[0];
            return 'https://www.youtube.com/embed/' + videoId;
        } else if (link.includes('youtu.be/')) {
            const videoId = link.split('youtu.be/')[1].split('?')[0];
            return 'https://www.youtube.com/embed/' + videoId;
        }
        return link;
    }

    // =============================
    //      AGREGAR VIDEO
    // =============================
    document.getElementById('agregarForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const nombre = this.nombre.value;
        const link = this.link.value;

        try {
            const response = await fetch(`playlist?action=agregar&nombre=${encodeURIComponent(nombre)}&link=${encodeURIComponent(link)}`, {
                method: "POST"
            });

            const result = await response.json();
            if (result.success) {
                showToast("Video agregado!", "success");
                cargarVideos();
                this.reset();
            } else {
                showToast("Error: " + result.message, "danger");
            }
        } catch (error) {
            showToast("Error agregando video", "danger");
        }
    });

    async function eliminarVideo(id) {
        if (!confirm("Â¿Seguro que querÃ©s eliminarlo?")) return;

        try {
            const response = await fetch(`playlist?action=eliminar&id=${id}`, {
                method: "POST"
            });

            const result = await response.json();
            if (result.success) {
                showToast("Video eliminado", "info");
                cargarVideos();
            } else {
                showToast("Error: " + result.message, "danger");
            }
        } catch (error) {
            showToast("Error eliminando video", "danger");
        }
    }

    // =============================
    //      DAR LIKE
    // =============================
    async function darLike(id) {
        try {
            const response = await fetch(`playlist?action=like&id=${id}`, {
                method: "POST"
            });

            const result = await response.json();
            if (result.success) {
                cargarVideos();
            } else {
                showToast("Error: " + result.message, "danger");
            }
        } catch (error) {
            showToast("Error al dar like", "danger");
        }
    }

    // =============================
    //      FAVORITO
    // =============================
    async function toggleFavorito(id) {
        try {
            const response = await fetch(`playlist?action=favorito&id=${id}`, {
                method: "POST"
            });

            const result = await response.json();
            if (result.success) {
                cargarVideos();
            } else {
                showToast("Error: " + result.message, "danger");
            }
        } catch (error) {
            showToast("Error al marcar favorito", "danger");
        }
    }
    </script> 
</body>
</html>
